<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>{% block title_block %} Social {% endblock %}</title> 

  {% block css_block %}
  
  {% endblock %}

</head>
<body>

<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item active">
        
        <a class="nav-link"  href="{% url 'App_Posts:home' %}"><a href="{% url 'App_Posts:home' %}"><i class="fa fa-home" style="font-size:30px"></i></a>
      </li>

      &nbsp; &nbsp; 
      <!-- Search Modal -->

<!-- Button to trigger the modal -->
<li class="nav-item active">
<a class="nav-link" data-toggle="modal" data-target="#searchModal">
  <i class="fa fa-search" style="font-size:30px"></i>
</a>
</li>

&nbsp; &nbsp; 
<!-- Modal dialog box -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <form class="form-inline" method="GET">
          <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>      
    </div>
  </div>
</div>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'App_Login:logout' %}"><i class="fa fa-sign-out" style="font-size:30px;"></i></a>
      </li>
      &nbsp; &nbsp; 
      <li class="nav-item">
        {% if user.user_profile.profile_pic %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width="40px" height="40px" class="rounded-circle"></a>
        {% else %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" width="40px" height="40px" class="rounded-circle"></a>
        {% endif %}
      </li>

    </ul>
  </nav>

  <div class="container" style='padding-top:80px'>
    {% block body_block %} {% endblock %}
  </div>
</body>
</html>
